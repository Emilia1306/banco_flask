<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Nunito", sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #5a3cd2;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 50%;
        }

        label {
            font-size: 1.2em;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            color: white;
        }

        .btn-primary {
            background-color: #5a3cd2;
        }

        .btn-primary:hover {
            background-color: #3c2d9f;
        }

        .btn-secondary {
            background-color: #f5a623;
        }

        .btn-secondary:hover {
            background-color: #d9941a;
        }

        .profile-info {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h3 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }

        .profile-info p {
            margin: 5px 0;
            font-size: 1.1em;
        }

    </style>
</head>
<body>
<h2>Editar Perfil</h2>
<div style="display: flex; gap: 50px;">
    <!-- Formulario para editar los datos -->
    <form method="POST" action="{{ url_for('main.editar_perfil') }}">
        <div>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" value="{{ usuario.nombre|safe }}" required>
        </div>
        <div>
            <label for="num_identificacion">Num Identificación</label><br>
            <input type="text" name="num_identificacion" value="{{ usuario.num_identificacion }}" required>
        </div>
        <div>
            <label for="correo">Correo</label><br>
            <input type="text" name="correo" value="{{ usuario.correo }}" required>
        </div>
        <div class="btn-container">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Volver al dashboard</a>
            <input type="submit" value="Guardar cambios" class="btn btn-secondary">
        </div>
    </form>

    <!-- Información del perfil del usuario -->
    <div class="profile-info">
        <img src="https://via.placeholder.com/100" alt="Foto de perfil">
        <h3>{{ usuario.nombre | safe }}</h3>
        <p>{{ usuario.num_identificacion }}</p>
        <p>{{ usuario.correo }}</p>
    </div>
</div>
</body>
</html>
